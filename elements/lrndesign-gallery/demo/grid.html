<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignGallery: lrndesign-gallery-grid Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lrndesign-gallery.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>lrndesign-gallery-grid demo</h1>
      <h2>Basic lrndesign-gallery-grid</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="gallery4" layout="grid" title="Regular Thumbnails" accent-color="indigo" sources="[{ &quot;alt&quot;: &quot;A picture of an apple&quot;, &quot;details&quot;: &quot;This is an <em>apple</em> picture.&quot;, &quot;id&quot;: &quot;apple&quot;, &quot;src&quot;: &quot;./images/apple.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/apple.jpg&quot;, &quot;title&quot;: &quot;Apple&quot; }, { &quot;alt&quot;: &quot;A picture of bananas&quot;, &quot;details&quot;: &quot;This is a picture of <em>bananas</em>.&quot;, &quot;id&quot;: &quot;bananas&quot;, &quot;src&quot;: &quot;./images/banana.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/banana.jpg&quot;, &quot;title&quot;: &quot;Bananas&quot; }, { &quot;alt&quot;: &quot;A picture of carrots&quot;, &quot;details&quot;: &quot;This is a picture of <em>carrots</em>.&quot;, &quot;id&quot;: &quot;carrots&quot;, &quot;src&quot;: &quot;./images/carrot.jpeg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/carrot.jpeg&quot;, &quot;title&quot;: &quot;Carrots&quot; }]">
            <div slot="description">This is a <em>regular</em> <strong>grid</strong>.</div>
          </lrndesign-gallery>
          <p>Link to this page with carrots dialog automatically open using the anchor <a href="#gallery4---carrots---zoom" target="_blank">#gallery4---carrots---zoom</a>.</p>
        </template>
      </demo-snippet>
      <h2>Basic lrndesign-gallery-grid with Progressive Enhancement</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery 
            id="gallery4a" 
            layout="grid" title="Regular Thumbnails" 
            accent-color="indigo">
            <div slot="description">This is a <em>regular</em> <strong>grid</strong>.</div>
            <figure id="apple">
              <img 
                srcset="./images/thumbnails/apple.jpg 480w, ./images/apple.jpg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/apple.jpg"
                alt="A picture of an apple.">
              <figcaption>
                <h3>Apple</h3>
                <p>This is an <em>apple</em> picture.</p>
              </figcaption>
            </figure>
            <figure id="bananas">
              <img 
                srcset="./images/thumbnails/banana.jpg 480w, ./images/banana.jpg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/banana.jpg"
                alt="A picture of bananas.">
              <figcaption>
                <h3>Bananas</h3>
                <p>This is a picture of <em>bananas</em>.</p>
              </figcaption>
            </figure>
            <figure id="carrots">
              <img 
                srcset="./images/thumbnails/carrot.jpeg 480w, ./images/carrot.jpeg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/carrot.jpeg"
                alt="A picture of carrots.">
              <figcaption>
                <h3>Carrots</h3>
                <p>This is a picture of <em>carrots</em>.</p>
              </figcaption>
            </figure>
          </lrndesign-gallery>
          <p>Link to this page with carrots dialog automatically open using the anchor <a href="#gallery4a---carrots---zoom" target="_blank">#gallery4a---carrots---zoom</a>.</p>
        </template>
      </demo-snippet>
    
      <h2>Single lrndesign-gallery-grid Thumbnail</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="gallery5" layout="grid" title="Full-Sized Thumbnail with custom sizing" accent-color="cyan"
            dark grid-size="extra-large" sources="[{ &quot;alt&quot;: &quot;A picture of dice&quot;, &quot;details&quot;: &quot;This is a picture of <em>dice</em> with a caption.&quot;, &quot;id&quot;: &quot;dice&quot;, &quot;src&quot;: &quot;./images/dice.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/dice.jpg&quot;, &quot;title&quot;: &quot;Dice&quot; }]">
          </lrndesign-gallery>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
