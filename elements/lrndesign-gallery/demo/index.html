<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="vertical-section-container centered">
      <h1>Basic lrndesign-gallery demo</h1>
      <h2>Basic lrndesign-gallery</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="gallery1" accent-color="blue" sources="[{ &quot;alt&quot;: &quot;A picture of a cat&quot;, &quot;details&quot;: &quot;This is a <em>cat</em> picture that is in <strong>landscape</strong>.&quot;, &quot;id&quot;: &quot;cat&quot;, &quot;src&quot;: &quot;./images/cat.jpeg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/cat.jpeg&quot;, &quot;title&quot;: &quot;Cat&quot; }, { &quot;alt&quot;: &quot;A picture of a dog&quot;, &quot;details&quot;: &quot;This is a <em>dog</em> picture that is in <strong>portrait</strong>.&quot;, &quot;id&quot;: &quot;dog&quot;, &quot;sizing&quot;: &quot;contain&quot;, &quot;src&quot;: &quot;./images/dog.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/dog.jpg&quot;, &quot;title&quot;: &quot;Dog&quot; }, { &quot;alt&quot;: &quot;A picture of a bird&quot;, &quot;details&quot;: &quot;This is a <em>bird</em> picture that is almost a <strong>square</strong>.&quot;, &quot;id&quot;: &quot;bird&quot;, &quot;src&quot;: &quot;./images/bird.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/bird.jpg&quot;, &quot;title&quot;: &quot;Bird&quot; }, { &quot;alt&quot;: &quot;A picture of fish&quot;, &quot;details&quot;: &quot;This is a <em>fish</em> picture in <strong>landscape</strong> orientation.&quot;, &quot;id&quot;: &quot;fish&quot;, &quot;src&quot;: &quot;./images/fish.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/fish.jpg&quot;, &quot;title&quot;: &quot;Fish&quot; }]">
            <h1 slot="title">Carousel</h1>
            <div slot="description">This is an <strong>carousel</strong> of animal images.</div>
          </lrndesign-gallery>
          <p>Link to this page with bird automatically selected using the anchor <a href="#gallery1---bird" target="_blank">#gallery1---bird</a>.</p>
        </template>
      </demo-snippet>

      <h2>Basic lrndesign-gallery using progressive enhancement</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery 
            id="gallery1a" 
            accent-color="blue">
            <h1 slot="title">Carousel</h1>
            <div slot="description">This is an <strong>carousel</strong> of animal images.</div>
            <figure>
              <img 
                srcset="./images/thumbnails/cat.jpeg 480w, ./images/cat.jpeg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/cat.jpeg"
                alt="A picture of a cat.">
              <figcaption>
                <h3>Cat</h3>
                <p>This is a <em>cat</em> picture that is in <strong>landscape</strong>.</p>
              </figcaption>
            </figure>
            <figure sizing="contain">
              <img 
                srcset="./images/thumbnails/dog.jpg 480w, ./images/dog.jpg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/dog.jpg"
                alt="A picture of a dog.">
              <figcaption>
                <h3>Dog</h3>
                <p>This is a <em>dog</em> picture that is in <strong>portrait</strong>.</p>
              </figcaption>
            </figure>
            <figure>
              <img 
                srcset="./images/thumbnails/bird.jpg 480w, ./images/bird.jpg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/bird.jpg"
                alt="A picture of a bird.">
              <figcaption>
                <h3>Bird</h3>
                <p>This is a <em>bird</em> picture that is almost a <strong>square</strong>.</p>
              </figcaption>
            </figure>
            <figure>
              <img 
                srcset="./images/thumbnails/fish.jpg 480w, ./images/fish.jpg 800w"
                sizes="(max-width: 600px) 480px, 800px"
                src="./images/fish.jpg"
                alt="A picture of a fish.">
              <figcaption>
                <h3>Fish</h3>
                <p>This is a <em>fish</em> picture in <strong>landscape</strong> orientation.</p>
              </figcaption>
            </figure>
          </lrndesign-gallery>
          <p>Link to this page with bird automatically selected using the anchor <a href="#gallery1a---bird" target="_blank">#gallery1a---bird</a>.</p>
        </template>
      </demo-snippet>
    
      <h2>Dark lrndesign-gallery</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="gallery2" accent-color="green" dark title="Dark Carousel" sources="[{ &quot;alt&quot;: &quot;A picture of an Atari console&quot;, &quot;details&quot;: &quot;This console was made by <em>Atari</em>.&quot;, &quot;id&quot;: &quot;atari&quot;, &quot;src&quot;: &quot;./images/atari.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/atari.jpg&quot;, &quot;title&quot;: &quot;Atari&quot; }, { &quot;alt&quot;: &quot;A picture of an Microsoft console&quot;, &quot;details&quot;: &quot;This console was made by <em>Microsoft</em>.&quot;, &quot;id&quot;: &quot;microsoft&quot;, &quot;src&quot;: &quot;./images/xbox.png&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/xbox.png&quot;, &quot;title&quot;: &quot;Microsoft&quot; }, { &quot;alt&quot;: &quot;A picture of an Nintendo console&quot;, &quot;details&quot;: &quot;This console was made by <em>Nintendo</em>.&quot;, &quot;id&quot;: &quot;nintendo&quot;, &quot;src&quot;: &quot;./images/nintendo.png&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/nintendo.png&quot;, &quot;title&quot;: &quot;Nintendo&quot; }, { &quot;alt&quot;: &quot;A picture of an Sega console&quot;, &quot;details&quot;: &quot;This console was made by <em>Sega</em>.&quot;, &quot;id&quot;: &quot;sega&quot;, &quot;src&quot;: &quot;./images/sega.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/sega.jpg&quot;, &quot;title&quot;: &quot;Sega&quot; }, { &quot;alt&quot;: &quot;A picture of an Sony console&quot;, &quot;details&quot;: &quot;This console was made by <em>Sony</em>.&quot;, &quot;id&quot;: &quot;sony&quot;, &quot;src&quot;: &quot;./images/ps4.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/ps4.jpg&quot;, &quot;title&quot;: &quot;Sony&quot; }]">
            <div slot="description">This is a <strong>carousel</strong> of game consoles with the <em>dark</em> theme.</div>
          </lrndesign-gallery>
          <p>Link to this page with sega automatically selected and its dialog open using the anchor <a href="#gallery2---atari---zoom"
              target="_blank">#gallery2---atari---zoom</a>.</p>
        </template>
      </demo-snippet>
      
      <h2>Single lrndesign-gallery Image with Custom Styles</h2>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="gallery3" title="Image with Caption" accent-color="purple" dark sources="[{ &quot;alt&quot;: &quot;A picture of dice&quot;, &quot;details&quot;: &quot;This is a picture of <em>dice</em> with a caption.&quot;, &quot;id&quot;: &quot;dice&quot;, &quot;src&quot;: &quot;./images/dice.jpg&quot;, &quot;thumbnail&quot;: &quot;./images/thumbnails/dice.jpg&quot;, &quot;title&quot;: &quot;Dice&quot; }]">
          </lrndesign-gallery>
          <style is="custom-style" include="lrndesign-gallery-shared-styles">
            #gallery3 {
              --lrndesign-gallery-dialog-titlebar-color: #ffffff;
              --lrndesign-gallery-dialog-titlebar-background-color: #6c0079;
            }
          </style>
        </template>
      </demo-snippet>
    </div>
