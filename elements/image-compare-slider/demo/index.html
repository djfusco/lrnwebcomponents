<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ImageCompareSlider: image-compare-slider Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../image-compare-slider.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 80%;
      }
      image-compare-slider {
        max-width: 400px;
      }  
    </style>
    <script>
      window.addEventListener('user-engagement', (e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic image-compare-slider demo</h3>
    <demo-snippet>
      <template>
        <image-compare-slider
          top-description-id="cloudy"
          top-src="./images/Matterhorn02.png" 
          top-alt="Matterhorn without snow"
          bottom-description-id="snowy"
          bottom-src="./images/Matterhorn01.png"
          bottom-alt="Matterhorn with snow">
          <h2 slot="heading">Default Compare Mode</h2>
          <div slot="description">
            The slider will fade away the top image
            <span id="cloudy">(Matterhorn on a cloudy day without snow)</span> 
            to reveal the bottom image
            <span id="snowy">(Matterhorn on a clear day with snow)</span>.
          </div>
        </image-compare-slider>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <image-compare-slider 
          opacity 
          title="Opacity Compare Mode" 
          top-description-id="cloudy"
          top-src="./images/Matterhorn02.png" 
          top-alt="Matterhorn without snow"
          bottom-description-id="snowy"
          bottom-src="./images/Matterhorn01.png"
          bottom-alt="Matterhorn with snow">
          <div slot="description">
            The slider will fade away the top image
            <span id="cloudy">(Matterhorn on a cloudy day without snow)</span> 
            to reveal the bottom image
            <span id="snowy">(Matterhorn on a clear day with snow)</span>.
          </div>
        </image-compare-slider>
      </template>
      <style>
        details {
          display: inline;
        }
      </style>
    </demo-snippet>
  </div>
  </body>
</html>
