<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PaperFabSpeedDial: paper-fab-speed-dial Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../paper-fab-speed-dial.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-fab-speed-dial demo</h3>
      <demo-snippet>
        <template>
          <paper-fab-speed-dial disabled="[[disabled]]">
            <paper-fab-speed-dial-action icon="icons:content-copy">Copy</paper-fab-speed-dial-action>
            <paper-fab-speed-dial-action icon="icons:print">Print</paper-fab-speed-dial-action>
          </paper-fab-speed-dial>
        </template>
      </demo-snippet>
    </div>
  </body>
