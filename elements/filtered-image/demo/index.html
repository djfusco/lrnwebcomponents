<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>FilteredImage: filtered-image Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../filtered-image.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      text {
        stroke: black;
        font: normal 12px sans-serif;
      }
      filtered-image:after { 
        content: 'Hello!';
        position: relative;
        top: 320px;
        left: -200px;
        font-size: 60px;
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        text-shadow: 4px 4px 1px black;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic filtered-image demo</h3>
      <demo-snippet>
        <template>
          <filtered-image 
            color="#e00"
            alt="cat with attitude" 
            src="./cat.jpg"
            height="400"
            width="530">
          </filtered-image>
          <filtered-image 
            color="#e00"
            alt="cat with attitude" 
            src="./cat.jpg"
            strength="0.7"
            height="400"
            width="530">
          </filtered-image>
          <filtered-image 
            color="#e00"
            alt="cat with attitude" 
            src="./cat.jpg"
            strength="0.3"
            height="400"
            width="530">
          </filtered-image>
          <filtered-image 
            color="#e00"
            alt="cat with attitude" 
            src="./cat.jpg"
            contrast="5"
            height="400"
            width="530">
          </filtered-image>
          <filtered-image 
            color="#e00"
            alt="cat with attitude" 
            src="./cat.jpg"
            contrast="-5"
            height="400"
            width="530">
          </filtered-image>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
