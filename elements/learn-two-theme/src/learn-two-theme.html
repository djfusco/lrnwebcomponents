<custom-style>
  <style>
    site-active-title {
      font-family: var(--__learn-two-theme-default-font-family);
      font-size: 52px;
      line-height: 78px;
      margin-bottom: 27.2px;
      margin-top: 13.6px;
      text-align: center;
      text-rendering: optimizelegibility;
      font-weight: 100;
    }
    site-title {
      --site-title-link: {
        display: inline-block;
        color: #fafafa;
        text-decoration: none;
      }
      --site-title-heading: {
        font-family: var(--__learn-two-theme-default-font-family);
        font-size: 28px;
        margin: 0;
        padding: 0;
        text-align: center;
        text-rendering: optimizelegibility;
        font-weight: 100;
      }
    }
    site-menu {
      --site-menu: {
        background-color: #383f45;
      }
      --site-menu-container: {
        padding: 0;
        background-color: #2d3237;
      }
    }
    app-drawer-layout {
      --app-drawer-content-container: {
        overflow: hidden;
        background-color: #383f45;
        position: relative;
      }
    }
    site-menu-button {
      --site-menu-button-button: {
        background-color: rgba(0, 0, 0, 0);
        width: 64px;
        height: 100vh;
        border-radius: 0;
        transition: 0.4s all ease-in-out;
        transition-delay: 0.2s;
        margin: 0;
        padding: 0;
        opacity: 0.8;
        -webkit-transition: 0.4s all ease-in-out;
        -moz-transition: 0.4s all ease-in-out;
        -ms-transition: 0.4s all ease-in-out;
        -o-transition: 0.4s all ease-in-out;
      }
    }
    app-drawer-layout[narrow] site-menu-button {
      --site-menu-button-button: {
        background-color: transparent !important;
        width: 64px;
        height: 64px;
      }
    }
  </style>
</custom-style>
<app-drawer-layout responsive-width="900px">
  <paper-icon-button id="menubutton" icon="menu" @click="${this.toggleDrawer}" title="Toggle site menu"></paper-icon-button>
  <app-drawer swipe-open slot="drawer" .opened="${this.opened}" @opened="${this.__openedChanged}">
    <paper-icon-button id="menubutton2" icon="menu" @click="${this.toggleDrawer}" title="Toggle site menu"></paper-icon-button>
    <div class="header-wrapper">
      <div class="header">
        <site-title ?disabled="${this.editMode}"></site-title>
        <site-modal @site-modal-click="${this.siteModalClick}" ?disabled="${this.editMode}" icon="icons:search" title="Search site" button-label="Search">
          <site-search></site-search>
        </site-modal>
      </div>
    </div>
    <site-menu></site-menu>
    <div class="rss-buttons">
      <site-rss-button ?disabled="${this.editMode}" type="atom"></site-rss-button>
      <site-rss-button ?disabled="${this.editMode}" type="rss"></site-rss-button>
      <site-print-button ?disabled="${this.editMode}" position="top"></site-print-button>
    </div>
  </app-drawer>
  <div>
    <site-menu-button type="prev"></site-menu-button>
    <div id="contentcontainer">
      <site-git-corner></site-git-corner>
      <site-breadcrumb></site-breadcrumb>
      <site-active-title></site-active-title>
      <div id="slot">
        <slot></slot>
      </div>
    </div>
    <site-menu-button type="next"></site-menu-button>
  </div>
</app-drawer-layout>
