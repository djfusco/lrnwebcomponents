<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleToast: simple-toast Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-toast.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <script>
      setTimeout(() => {
      window.SimpleToast.requestAvailability();
      let content = document.createElement("p");
      content.innerHTML = '<em>This came from the slot</em>';
      const evt = new CustomEvent("simple-toast-show", {
          bubbles: true,
          cancelable: true,
          detail: {
            text: "Welcome, this is a toast",
            duration: 4000,
            slot: content.cloneNode(true)
          }
        });
        this.dispatchEvent(evt);
      }, 500);
    </script>
  </body>
</html>
