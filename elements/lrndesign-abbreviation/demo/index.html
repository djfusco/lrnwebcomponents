<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignAbbreviation: lrndesign-abbreviation Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lrndesign-abbreviation.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-abbreviation demo</h3>
      <demo-snippet>
        <template>
          <p>The thing you want is called <lrndesign-abbreviation abbr="ELMS:LN" phrase="ELMS: Learning Network"></lrndesign-abbreviation>.</p>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <demo-snippet>
        <template>
          <p>This is what it looks like in context of some other content. <lrndesign-abbreviation abbr="You look like poppy" phrase="e-Learning Management System : Learning Network"></lrndesign-abbreviation> and I love it.</p>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <demo-snippet>
        <template>
          <lrndesign-abbreviation abbr="ELMS:LN" phrase="I don't know... it's really long"></lrndesign-abbreviation>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
