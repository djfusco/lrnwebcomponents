<!doctype html>
<html>
  <head>

    <title>TheyLive: they-live Demo</title>

    <div class="vertical-section-container centered">
      <h3>Basic they-live demo</h3>

      <h3>Basic they-live demo</h3>

        <template>
          <they-live truth="DIE FASTER">
            <div>EAT MORE CANDY</div>
          </they-live>
        </template>
      </demo-snippet>
    </div>

      <h3>Basic they-live demo</h3>
      <demo-snippet>
        <template>
          <they-live truth="Nerds rule the world">
            <meme-maker alt="dragon ball z GIF by Geek & Sundry"
