<!doctype html>
<html>
  <head>

<div class="vertical-section-container centered">
  <h3>Basic lrndesign-drawer demo (left fly out is always default)</h3>

    <template>
      <lrndesign-drawer icon="lrn:network" alt="See additional content">

      </lrndesign-drawer>

<div class="vertical-section-container centered">
  <h3>Same flyout but from right side</h3>
  <demo-snippet>
    <template>
      <lrndesign-drawer icon="lrn:dino" align="right" alt="Access Canvas">
        <p>This is some help text</p>
