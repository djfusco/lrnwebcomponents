<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>GameShowQuiz: game-show-quiz Demo</title>
    
    <script type="module">
      import '../game-show-quiz.js';
    </script>
  </head>
  <body>
    <div style="padding:16px;">Select a game board:
    <select id="select">
      <option></option>
      <option value="arth111-jeopardy/Lesson 05 - The Aegean.json">Lesson 05 - The Aegean</option>
      <option value="arth111-jeopardy/Lesson 06 - Greece.json">Lesson 06 - Greece</option>
      <option value="arth111-jeopardy/Lesson 07 - Rome.json">Lesson 07 - Rome</option>
      <option value="arth111-jeopardy/Lesson 08 - Jewish, Early Christian and Byzantine.json">Lesson 08 - Jewish, Early Christian and Byzantine</option>
      <option value="arth111-jeopardy/Lesson 09 - Early Medieval Art, Islamic.json">Lesson 09 - Early Medieval Art, Islamic</option>
    </select>
    </div>
    <script defer>
      document.getElementById('select').addEventListener('change', (e) => {
        var game = document.getElementById('game');
        game.attemptsData = {
          overall: {
            labels: ["Slide ID", "Terminology", "Reading", "Lecture"],
              series: [0, 0, 0, 0]
          },
          slideid: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          },
          terminology: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          },
          reading: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          },
          lecture: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          },
          bonus: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          },
          total: {
            labels: ["Correct", "Incorrect"],
              series: [0, 0]
          }
        };
        game.points = {
          slideid: {
            attempted: 0,
              earned: 0,
                percent: 0
          },
          terminology: {
            attempted: 0,
              earned: 0,
                percent: 0
          },
          reading: {
            attempted: 0,
              earned: 0,
                percent: 0
          },
          lecture: {
            attempted: 0,
              earned: 0,
                percent: 0
          },
          bonus: {
            attempted: 0,
              earned: 0,
                percent: 0
          },
          total: {
            attempted: 0,
              earned: 0,
                percent: 0
          }
        };
        game.remainingAttempts = 30;
        game.set('gameBoard', []);
        game.set('gameBoardData', {});
        game.set('activeQuestion',{});
        // generate the request
        game.gameData = e.target.value;
      });
    </script>
    <game-show-quiz id="game" title="Art History Jeopardy" directions-title="Jeopardy Directions" game-directions-data="directions.html">
    </game-show-quiz>
  </body>
</html>
